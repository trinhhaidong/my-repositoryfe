<!-- src/views/Pages/verify-email/verify-email.component.html -->
<div class="page-title">
  <div class="title">
    <h2>Xác Thực Email</h2>
  </div>
  <div class="link">
    <a routerLink="/home">
      <i class="fa-solid fa-house-chimney"></i> Trang Chủ
    </a>
    <i class="fa-solid fa-angle-right"></i>
    <span class="page">Xác Thực Email</span>
  </div>
</div>

<section class="verify-email">
  <div class="verify-container">
    <div *ngIf="verifying" class="verifying">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Đang xác thực email của bạn...</p>
    </div>

    <div *ngIf="successMessage" class="success-message">
      <i class="fas fa-check-circle"></i>
      <p>{{ successMessage }}</p>
      <p>Đang chuyển hướng đến trang đăng nhập...</p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <i class="fas fa-times-circle"></i>
      <p>{{ errorMessage }}</p>
      <a routerLink="/login" class="btn">Đăng Nhập</a>
    </div>
  </div>
</section>
