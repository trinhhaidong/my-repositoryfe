<!-- ==================== Page-Title (Start) ==================== -->
 <div class="page-title">

    <div class="title">
      <h2>Đặt Lại Mật Khẩu</h2>
    </div> 

    <div class="link">
        <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fa-solid fa-house-chimney"></i> Trang Chủ</a>
      <i class="fa-solid fa-angle-right"></i>
      <span class="page">Đặt Lại Mật Khẩu</span>
    </div>

  </div>
  <!-- ==================== Page-Title (End) ==================== -->


    
  <!-- ==================== Reset-Password Area (Start) ==================== -->
  <section class="login">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="account-form">
    <div class="icon"><i class="fa-solid fa-lock"></i></div>
    <h3>{{ isResetMode ? 'Đặt Mật Khẩu Mới' : 'Quên Mật Khẩu' }}</h3>

    <!-- Email input for forgot password -->
    <div class="input-field" *ngIf="!isResetMode">
      <label for="email" class="far fa-envelope"></label>
      <input type="email" formControlName="email" placeholder="Nhập email của bạn" id="email" 
             class="box" [ngClass]="{ 'is-invalid': isInvalid('email') }">
    </div>
    <div *ngIf="!isResetMode && isInvalid('email')" class="error-message">
      {{ getFormError('email') }}
    </div>

    <!-- Password input for reset password -->
    <div class="input-field" *ngIf="isResetMode">
      <label for="newPassword" class="fas fa-lock"></label>
      <input [type]="showPassword ? 'text' : 'password'" formControlName="newPassword" 
             placeholder="Nhập mật khẩu mới" id="newPassword" class="box"
             [ngClass]="{ 'is-invalid': isInvalid('newPassword') }">
      <div class="password-toggle" (click)="togglePasswordVisibility()">
        <i class="fas" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
      </div>
    </div>
    <div *ngIf="isResetMode && isInvalid('newPassword')" class="error-message">
      {{ getFormError('newPassword') }}
    </div>

    <!-- Messages -->
    <div *ngIf="successMessage" class="success-message" >{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message" >{{ errorMessage }}</div>

    <!-- Submit button -->
    <button type="submit" class="btn">
      {{ isResetMode ? 'Đặt Lại Mật Khẩu' : 'Gửi Link Đặt Lại' }}
    </button>

    <!-- Links -->
    <p>Quay lại <a class="link" routerLink="/login">Đăng Nhập</a></p>
  </form>
</section>
  <!-- ==================== Reset-Password Area (End) ==================== -->
